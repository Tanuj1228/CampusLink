<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .job-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        #notifications { color: red; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Tenant (Student) Dashboard</h2>
    <button onclick="logout()" style="margin-bottom: 20px; background: red; color: white;">Logout</button>
    
    <div id="notifications"></div>
    
    <input type="text" id="categoryFilter" placeholder="Filter by Category (e.g., IT)">
    <button onclick="fetchJobs()">Load / Filter Jobs</button>
    
    <div id="job-list" style="margin-top: 20px;"></div>

    <script>
        const studentId = localStorage.getItem('studentId');
        if (!studentId) {
            window.location.href = '/auth.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/auth.html';
        }

        const socket = io();
        const notificationDiv = document.getElementById('notifications');
        const jobListDiv = document.getElementById('job-list');

        socket.on('new_job_alert', (job) => {
            notificationDiv.innerText = `ðŸ”” New Job Posted: ${job.title} (${job.category})!`;
            setTimeout(() => { notificationDiv.innerText = ''; }, 5000);
            fetchJobs(); 
        });

        async function fetchJobs() {
            const category = document.getElementById('categoryFilter').value;
            const queryArgs = category ? `(category: "${category}")` : '';
            
            const query = `
                query {
                    getJobs${queryArgs} {
                        id
                        title
                        description
                        category
                        jd_link
                    }
                }
            `;
            const response = await fetch('/graphql', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const result = await response.json();
            
            jobListDiv.innerHTML = '';
            result.data.getJobs.forEach(job => {
                jobListDiv.innerHTML += `
                    <div class="job-card">
                        <h3>${job.title}</h3>
                        <p><strong>Category:</strong> ${job.category}</p>
                        <p>${job.description}</p>
                        <a href="${job.jd_link}" target="_blank">Download JD</a>
                        <br><br>
                        <button onclick="applyForJob(${job.id})">Apply Now</button>
                    </div>
                `;
            });
        }

        async function applyForJob(jobId) {
            const query = `
                mutation {
                    applyForJob(jobId: "${jobId}", studentId: "${studentId}") {
                        id
                        status
                    }
                }
            `;
            await fetch('/graphql', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            alert('Applied successfully!');
        }

        fetchJobs();
    </script>
</body>
</html>
