<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SupersetClone</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="btn-outline">Login</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Create an Account</h2>
        <div class="role-toggle">
            <button class="role-btn active" id="btn-student" onclick="setRole('student')">Student</button>
            <button class="role-btn" id="btn-company" onclick="setRole('company')">Company</button>
        </div>

        <input type="text" id="name" placeholder="Full Name / Company Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn-primary" style="width: 100%;" onclick="handleRegister()">Sign Up</button>
        <p style="text-align: center; margin-top: 15px; font-size: 14px;">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        let selectedRole = 'student';

        function setRole(role) {
            selectedRole = role;
            document.getElementById('btn-student').classList.remove('active');
            document.getElementById('btn-company').classList.remove('active');
            document.getElementById(`btn-${role}`).classList.add('active');
        }

        async function handleRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`/api/auth/${selectedRole}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await res.json();
            
            if (res.ok) {
                alert('Registration successful! Please login.');
                window.location.href = '/login.html';
            } else {
                alert(data.message || data.error);
            }
        }
    </script>
</body>
</html>
