<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SupersetClone</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="register.html" class="btn-outline">Sign Up</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Login to Your Account</h2>
        <div class="role-toggle">
            <button class="role-btn active" id="btn-student" onclick="setRole('student')">Student</button>
            <button class="role-btn" id="btn-company" onclick="setRole('company')">Company</button>
        </div>

        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn-primary" style="width: 100%;" onclick="handleLogin()">Login</button>
        <p style="text-align: center; margin-top: 15px; font-size: 14px;">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script>
        let selectedRole = 'student';

        function setRole(role) {
            selectedRole = role;
            document.getElementById('btn-student').classList.remove('active');
            document.getElementById('btn-company').classList.remove('active');
            document.getElementById(`btn-${role}`).classList.add('active');
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`/api/auth/${selectedRole}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            
            if (res.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem(`${selectedRole}Id`, data[`${selectedRole}Id`]);
                window.location.href = selectedRole === 'company' ? '/company.html' : '/student-dashboard.html';
            } else {
                alert(data.message || data.error);
            }
        }
    </script>
</body>
</html>
